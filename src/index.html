<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="Header">
            <div class="Header-Top">
                <a href="javascript:;" class="Logo-Link"><img class="Logo-Img" src="/img/logo.png" alt="Booking"></a>
                <div class="User-Actions">
                    <div class="User-Actions-Region">
                        <button class="Language-Button">TR</button>
                        <button class="Country-Button"><img src="https://q-cf.bstatic.com/static/img/flags/24/tr/6063b2f0a3514175752bd8a50ff55b0050189115.png" alt=""></button>
                    </div>
                    <a href="#" class="white-link">Tesisinizi yayınlayın</a>
                    <div class="User-Actions-Auth">
                        <a href="#" class="button button-type-1">Kayıt Ol</a>
                        <a href="#" class="button button-type-1">Giriş Yapın</a>
                    </div>
                </div>
            </div>
            <div class="Header-Bottom">
                <nav>
                    <ul>
                        <li><a href="#">Konaklama Birimleri</a></li>
                        <li><a href="#">Uçuşlar</a></li>
                        <li><a href="#">Araba Kiralama</a></li>
                        <li><a href="#">Turlar ve Aktiviteler</a></li>
                        <li><a href="#">Havaalanı Taksileri</a></li>

                </nav>
            </div>
        </header>
    </div>

</html>
